<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAGORNAYA - Турнир</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2b90d",
            "background-light": "#f8f7f5",
            "background-dark": "#1a2744",
            "accent-blue": "#38bdf8",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">

  <!-- Top Navigation Bar -->
  <header class="sticky top-0 z-50 glass-panel border-b border-white/10 px-6 lg:px-20 py-4">
    <div class="max-w-[1280px] mx-auto flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="/logo.png" alt="NAGORNAYA" class="h-14">
      </a>
      <nav class="hidden md:flex items-center gap-10">
        <a class="text-primary font-semibold border-b-2 border-primary pb-1" href="/">Турнир</a>
        <a class="text-slate-400 hover:text-white transition-colors" href="/rating.html">Сквозной рейтинг</a>
      </nav>
      <div class="flex items-center gap-4">
        <button class="bg-primary hover:bg-primary/90 text-background-dark px-5 py-2 rounded-lg font-bold text-sm transition-all shadow-lg shadow-primary/20">
          ПРОФИЛЬ
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-[1280px] mx-auto px-6 lg:px-20 py-10">
    <!-- Tournament Header -->
    <div class="flex flex-col md:flex-row md:items-end justify-between mb-10 gap-6">
      <div>
        <div class="flex items-center gap-2 text-slate-400 text-sm mb-2">
          <span class="material-symbols-outlined text-base">calendar_month</span>
          <span id="tournament-date">--</span>
        </div>
        <h1 class="text-4xl font-bold tracking-tight mb-2" id="tournament-title">Загрузка...</h1>
        <p class="text-slate-400">Результаты квалификации и плей-офф</p>
      </div>
      <div id="gender-filter" class="glass-panel px-4 py-3 rounded-xl">
        <!-- Gender filter buttons will be inserted by JS -->
      </div>
    </div>

    <!-- Season Rating Table -->
    <div id="season-rating" class="mb-12">
      <!-- Rating table will be inserted by JavaScript -->
    </div>

    <!-- Tournament Content -->
    <div id="tournament-content">
      <!-- Content will be inserted by JavaScript -->
      <div class="flex items-center justify-center py-20">
        <div class="animate-pulse flex items-center gap-3 text-slate-400">
          <span class="material-symbols-outlined animate-spin">refresh</span>
          <span>Загрузка данных турнира...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-20 border-t border-white/5 bg-slate-900/50 py-12 px-6 lg:px-20">
    <div class="max-w-[1280px] mx-auto">
      <div class="flex items-center gap-3 mb-6">
        <img src="/logo.png" alt="NAGORNAYA" class="h-12">
      </div>
      <p class="text-slate-500 text-sm max-w-sm mb-6">
        Профессиональная система рейтинга для пляжного волейбола.
      </p>
      <div class="pt-8 border-t border-white/5 text-sm text-slate-500">
        &copy; 2025 NAGORNAYA Beach Volleyball Rating System
      </div>
    </div>
  </footer>

  <script type="module" src="/src/tournament.js"></script>
</body>
</html>
